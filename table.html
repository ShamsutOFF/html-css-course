<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>
</head>

<body>
    <section>
        <form action="/test" method="get">
            <input type="hidden" name="hidden" value="значение поля">
            <div>
                <label for="email">Введите email</label>
                <input type="email" name="email" id="email" placeholder="Логин">
            </div>
            <label for="password">Введите Пароль</label>
            <input type="password" name="password" id="password" placeholder="Пароль">
            <label for="birthDate">Введите дату рождения</label>
            <input type="date" id="birthDate" name="birthDate">
            <label for="color">Введите цвет</label>
            <input type="color" id="color" name="color">
            <label>
                <span>Число</span>
                <input type="number" placeholder="Число">
            </label>
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button>
        </form>
    </section>
    <section>
        <form action="https://rutube.ru/search/" method="get">
            <label for="search_query">
                <span>Поиск</span>
                <input type="search" name="query" id="search_query" placeholder="Поиск на Рутюб">
                <button type="submit">Найти</button>
            </label>
            <div>
                <label for="agree">Согласен</label>
                <input type="checkbox" name="agree" id="agree">
            </div>
            <div>
                <label for="all">Поиск повсюду</label>
                <input type="radio" name="search" id="all" value="all">
            </div>
            <div>
                <label for="rutube">Поиск в RuTube</label>
                <input type="radio" name="search" id="rutube" value="rutube">
            </div>
            <div>
                <label for="topic">Тематика</label>
                <select name="topic" id="topic">
                    <option value="1">Все</option>
                    <optgroup label="Популярные">
                        <option value="2">Животные</option>
                        <option value="3" selected>Разработка</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="file">Загрузить файл</label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="valume">Громкость</label>
                <input type="range" name="valume" id="valume" min="0" max="100" step="10">
            </div>
            <div>
                <label for="num">Оценка</label>
                <input type="number" name="num" id="num" min="1" max="5" step="1" value="3">
            </div>
        </form>
    </section>
